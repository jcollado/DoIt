<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Do it!</title>
    <link rel="stylesheet/less" type="text/css" href="main.less">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="lib/less-1.5.0.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="content">
    <h1>Do it!</h1>

    <!-- Display current connection status -->
    <div>
      <p data-bind="visible: state() == 'connecting'">
        Connecting to Remember The Milk <i class="fa fa-spinner fa-spin"></i>
      </p>

      <a target="_blank" data-bind="visible: state() == 'connected', attr: { href: authUrl }, click: authorizing">
        Authorize this application in Remember The Milk
      </a>

      <p data-bind="visible: state() == 'authorizing'">
        Waiting for Remember The Milk authorization to complete <i class="fa fa-spinner fa-spin"></i>
      </p>
    </div>

    <!-- Display lists of tasks -->
    <div id="lists" data-bind="visible: isAuthorized">
      <p data-bind="visible: state() == 'loading-lists'">Loading lists <i class="fa fa-spinner fa-spin"></i></p>
      <form data-bind="visible: state() != 'loading-lists'">
        <input type="text" placeholder="New list name" data-bind="value: newListName, disable: addingList">
        <button type="submit" data-bind="visible: !addingList(), click: addList">
          <i class="fa fa-plus"></i>
        </button>
        <i class="fa fa-spinner fa-spin" data-bind="visible: addingList"></i>
      </form>
      <ul data-bind="foreach: sortedLists">
        <li data-bind="visible: !(archived || deleted), css: {selected: selected}, click: $parent.selectList($data), event: {mouseenter: enableHover, mouseleave: disableHover}">
          <p>
            <span data-bind="text: name"></span>
            <i class="fa fa-spinner fa-spin" data-bind="visible: waitingForResponse"></i>
            <span data-bind="visible: displayActions">
              <i class="fa fa-pencil-square-o" data-bind="click: edit, clickBubble: false"></i>
              <i class="fa fa-trash-o" data-bind="click: remove, clickBubble: false"></i>
            </span>
          <p>
        </li>
      </ul>
    </div>

    <!-- Display tasks for the selected list -->
    <div id="tasks" data-bind="visible: isAuthorized">
      <p data-bind="visible: state() == 'loading-tasks'">Loading tasks <i class="fa fa-spinner fa-spin"></i></p>
      <p data-bind="visible: state() == 'ready' && selectedList()">
        <span data-bind="text: taskSeries().length">?</span>
        incomplete task<span data-bind="visible: taskSeries().length != 1">s</span>
      </p>
      <h2 data-bind="text: selectedList() && selectedList().name"></h2>
      <form data-bind="visible: state() == 'ready' && selectedList()">
        <input type="text" placeholder="New task name" data-bind="value: newTaskName, disable: addingTask">
        <button type="submit" data-bind='visible: !addingTask(), click: addTask'>
          <i class="fa fa-plus"></i>
        </button>
        <i class="fa fa-spinner fa-spin" data-bind="visible: addingTask"></i>
      </form>
      <ul data-bind="foreach: taskSeries()">
        <li class="task" data-bind="click: $parent.toggleTask($data), css: {selected: selected}, event: {mouseenter: enableHover, mouseleave: disableHover}">
          <p>
            <span data-bind="text: name"></span>
            <i class="fa fa-spinner fa-spin" data-bind="visible: waitingForResponse"></i>
            <span data-bind="visible: displayActions">
              <i class="fa fa-check" data-bind="click: complete, clickBubble: false"></i>
              <i class="fa fa-pencil-square-o" data-bind="click: edit, clickBubble: false"></i>
              <i class="fa fa-trash-o" data-bind="click: remove, clickBubble: false"></i>
            </span>
          </p>
          <!-- Display task details if is selected -->
          <div data-bind="slide: selected">
            <p>Priority: <span data-bind="text: task.priority">No priority</span></p>
            <div class="tags">
              <p>Tags: <span data-bind="visible: !tags.length">No tags</span></p>
              <ul data-bind="foreach: tags">
                <li class="tag" data-bind="text: $data"></li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="lib/md5.js"></script>
  <script type="text/javascript" src="lib/rtm.js"></script>
  <script type="text/javascript" src="lib/application.js"></script>
</body>
</html>
